<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        MotoFlix
    </header>

    <section class="container_principal">
        <section class="container_caixa">
            <h1> Avaliação de Motos </h1>

            <p>#Videos</p>
        </section>

        <section class="container_video">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/h9FHuxi3o04"
                title="Royal Enfield Continental GT, retrô-moderna com preço competitivo" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </section>

    <section class="container_primario">
    </section>

    <section class="container_secundario">
        <img src="ducati.png" alt="Ducati Panigale V4s" class="secundario_imagens">
    </section>

    <section class="container secundario">
        <div class="container_descricao">
            <p class="descricao_texto">
                num sabo. descricao do produto.
            </p>
            <a href="www.alura.com" class="container_botao_secundario_botao" container>Assinatura</a>
        </div>
        <img src="promocao.jpeg" alt="Tela do Alura e alura lingua" class="secundario_imagens">
    </section>

    <section class="container secundario">
    </section>

    <section class="dispositivos">
    </section>

    <footer class="rodape">        
    </footer>
</body>
</html>
